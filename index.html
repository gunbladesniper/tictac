<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
</head>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>
<h3> Tic Tac Toe</h3>
<table id='tictactoe-board'>
  <tr>
    <td class='ttt-box' data-pos='1' data-clicked='false'></td>
    <td class='ttt-box' data-pos='2' data-clicked='false'></td>
    <td class='ttt-box' data-pos='3' data-clicked='false'></td>
  </tr>
  <tr>
    <td class='ttt-box' data-pos='4' data-clicked='false'></td>
    <td class='ttt-box' data-pos='5' data-clicked='false'></td>
    <td class='ttt-box' data-pos='6' data-clicked='false'></td>
  </tr>
  <tr>
    <td class='ttt-box' data-pos='7' data-clicked='false'></td>
    <td class='ttt-box' data-pos='8' data-clicked='false'></td>
    <td class='ttt-box' data-pos='9' data-clicked='false'></td>
  </tr>
</table>

<div class='display'>
	Player one, Select a piece
</div>
<script src=index.js></script>
</body>
</html>
